<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="kepek/favicon.ico">
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="stilus.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>CicáZoo Webáruház</title>
  </head>
  <body>
    <main >
      <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
          <div class="container-fluid">
            <a href="index.html">
              <img
                src="kepek/logo.png"
                alt="logo"
                style="width: 40px"
                class="rounded-pill"              
              /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#mynavbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Termékeink</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="kapcsolat.html">Kapcsolat</a>
                </li>
              </ul>
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="text"
                  id="kereso"
                  placeholder="Keresés"
                />
              </form>
              <button
                id="kosar"
                class="btn btn-dark"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#demo"
              >
                <img src="kepek/kosar.png" alt="logo" style="width: 40px" />
              </button>
            </div>
          </div>
        </nav>
      </header>

      <article class="kapcsolatArticle">
        <h4>Írjon nekünk!</h4>
        <input type="text" class="form-control" placeholder="Név" />
        <input type="text" class="form-control" placeholder="E-mail" />
        <input type="text" class="form-control" placeholder="Telefonszám" />

        <textarea id="kapcsolat" name="kapcsolat" rows="4" cols="50" >
        </textarea>
        <button class="btn btn-secondary" type="button">Küldés</button>
      </article>
    </main>
    <footer class="kapcsolatFooter">© cicáZoo 2024</footer>
  </body>
</html>
